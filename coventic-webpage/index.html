<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Website Page Design</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="hero">
            <div class="navbar">
                <img src="images/logo.png" alt="logo" class="logo">
                <button type="button">Sign Up</button>
            </div>
            <div class="content">
                <small>Welcome to our</small>
                <h1>World's<br>Creative Studio</h1>
                <button type="button">Take a tour</button>
            </div>
            <div class="side-bar">
                <img src="images/menu.png" alt="Menu" class="menu">

                <div class="social-links">
                    <img src="images/fb.png" alt="Facebook">
                    <img src="images/ig.png" alt="Instagram">
                    <img src="images/tw.png" alt="Twitter">
                </div>

                <div class="useful-links">
                    <img src="images/share.png" alt="Facebook">
                    <img src="images/info.png" alt="Instagram">
                </div>
            </div>
            <div class="bubbles">
                <img src="images/bubble.png" alt="bubbles">
                <img src="images/bubble.png" alt="bubbles">
                <img src="images/bubble.png" alt="bubbles">
                <img src="images/bubble.png" alt="bubbles">
                <img src="images/bubble.png" alt="bubbles">
                <img src="images/bubble.png" alt="bubbles">
                <img src="images/bubble.png" alt="bubbles">
            </div>
        </div>
    </body>
</html>
